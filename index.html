<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tareas Semanales</title>
</head>
<body>
    <h1>Agenda de Tareas Semanales</h1>
    <section class="greet">
        <label for="name">Ingresa tu nombre:</label>
        <input type="text" id="name" placeholder="Ingresá tu nombre por acá">
        <button class="addButton" id="greetButton">Saludar</button>
        <div id="greeting"></div>
        <img id="rickImage" src="" alt="" />
    </section>
    <form id="taskForm">
        <label for="task">Ingresá una tarea:</label>
        <input type="text" id="task" required>
        <label for="day">Elegí el día de la semana donde la quieras agendar:</label>
        <select id="day" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sabado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <button class="addButton" type="submit">Agregar Tarea</button>
    </form>
    <div class="days" id="taskList">
        <div class="day" id="Lunes">
            <h2>Lunes</h2>
            <ul></ul>
        </div>
        <div class="day" id="Martes">
            <h2>Martes</h2>
            <ul></ul>
        </div>
        <div class="day" id="Miercoles">
            <h2>Miércoles</h2>
            <ul></ul>
        </div>
        <div class="day" id="Jueves">
            <h2>Jueves</h2>
            <ul></ul>
        </div>
        <div class="day" id="Viernes">
            <h2>Viernes</h2>
            <ul></ul>
        </div>
        <div class="day" id="Sabado">
            <h2>Sábado</h2>
            <ul></ul>
        </div>
        <div class="day" id="Domingo">
            <h2>Domingo</h2>
            <ul></ul>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/JS/index.js"></script>
</body>
</html>
